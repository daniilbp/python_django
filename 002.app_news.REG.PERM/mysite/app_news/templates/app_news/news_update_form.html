<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update news</title>
</head>
<body>

          {% csrf_token %}
          {{ form.as_p }}

        </form>
    </div>
    <div>
    <a href="{% url 'app_news:news_details' pk=object.pk %}">Back to news</a>
    </div>
</body>
</html>
