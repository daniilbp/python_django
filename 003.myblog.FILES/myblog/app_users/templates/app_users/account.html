<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User account</title>
</head>
<body>
    <h1>User account</h1>
    <div>
        <img src="{{ request.user.profile.avatar.url }}" width="100" height="100">
        <p>username: {{ request.user.username }}</p>
        <p>Name: {{ request.user.profile.name }}</p>
        <p>Surname: {{ request.user.profile.surname }}</p>
        <p>Status on the site: {{ group }}</p>
        <p>Numbers of posts: {{ request.user.profile.num_posts }}</p>
    </div>
    <br>
    <p><a href="{% url 'account_update_form' pk=request.user.profile.pk %}">Update user info</a></p>
    <br>
    <p><a href="{% url 'main' %}">Back to main</a></p>
</body>
</html>
