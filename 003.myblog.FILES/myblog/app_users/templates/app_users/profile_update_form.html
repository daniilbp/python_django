<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update account</title>
</head>
<body>
    <h1>Update account</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Update</button>
        </form>
    </div>
    <div>
    <a href="{% url 'account' pk=request.user.id %}">Back to account</a>
    </div>
</body>
</html>
