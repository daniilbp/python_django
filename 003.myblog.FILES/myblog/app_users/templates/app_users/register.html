<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <h3>Set an avatar (optional)</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_for_avatar.as_p }}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
