<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload post(s)</title>
</head>
<body>
  <h1>Upload post(s)</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload file</button>
    </form>
  </div>
  <p><a href="{% url 'app_blog:posts_list' %}">Back to posts list</a></p>

</body>
</html>
