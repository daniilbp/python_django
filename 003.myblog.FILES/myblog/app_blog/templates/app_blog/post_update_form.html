<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update post</title>
</head>
<body>
    <h1>Update post</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Update</button>
        </form>
    </div>
    <div>
    <a href="{% url 'app_blog:post_detail' pk=object.pk %}">Back to post</a>
    </div>
</body>
</html>
