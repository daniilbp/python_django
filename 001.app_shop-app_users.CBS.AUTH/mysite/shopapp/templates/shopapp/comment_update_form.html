{% extends 'shopapp/base.html' %}

{% block title %}
  Update comment
{% endblock %}

{% block body %}
  <h1>Update comment</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:comment_details' pk=object.pk %}">Back to comment</a>
  </div>
{% endblock %}
