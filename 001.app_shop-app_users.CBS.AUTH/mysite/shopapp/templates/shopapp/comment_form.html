{% extends 'shopapp/base.html' %}

{% block title %}
  Create comment
{% endblock %}

{% block body %}
  <h1>Create comment</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:comments_list' %}">Back to comments list</a>
  </div>
{% endblock %}
